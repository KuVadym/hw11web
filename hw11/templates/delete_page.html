<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delete</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
        <ul>
          <li><a href="/" role="button"> Go back to the main page </a></li>
        </ul>
      </nav>
      {% for record in records%}
      <ul>
        <li>
          <a href="/delete_rec/{{record.id}}" role="button" class="contrast"
            >Delete record</a>s
          <a href="/detail/{{record.id}}" role="button" class="secondary">{{record.name}}</a>

        </li>
      </ul>
      {% endfor %}
    </main>
  </body>
</html>
